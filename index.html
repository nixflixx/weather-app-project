<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="source/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location">
              Current
              </button>
            </div>
          </div>
        </form>
</div>
        <h1 class="city" id="search-text-input">Los Angeles, California</h1>
        <ul>
          <li id="forecast">Rainy</li>
          <li class="date">Monday, 00:03</li>
        </ul>
        <p>
          Humidity: <span id="humidity"> 10%</span>
          <br />
          Wind: <span id="wind">10</span> km/h
        </p>

        <div class="weather-temp">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/017/828/original/cloudy.png?1632816582"
            alt="weather-icon"
            id="rainy"
            width="60px"
          />
          <h2>75</h2>
          Â°C
        </div>
      </div>
    </div>
    </div>
    <script src="source/java.js"></script>
  </body>
</html>
